name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia a 'master' si tu rama principal se llama así
  workflow_dispatch:  # Permite ejecutar manualmente

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: Run Tests (Optional)
        run: npm test || echo "Tests failed but continuing with deployment"
        continue-on-error: true

      - name: Build Vite
        env:
          GITHUB_PAGES: 'true'
          # Variables de entorno de Supabase (configúralas en GitHub Secrets)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Verify CNAME in dist
        run: |
          if [ ! -f dist/CNAME ]; then
            echo "CNAME not found in dist, copying..."
            cp CNAME dist/CNAME
          fi
          if [ ! -f dist/.nojekyll ]; then
            echo ".nojekyll not found in dist, creating..."
            touch dist/.nojekyll
          fi
          echo "Contents of dist:"
          ls -la dist/
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
